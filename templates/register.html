<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up • GASsight</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f6f8fa;
      font-family: "Segoe UI", sans-serif;
    }

    .register-card {
      max-width: 420px;
      margin: 6% auto;
      padding: 2rem 2.5rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .register-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 30px;
      padding: 0.75rem 1.25rem;
    }

    .btn-register {
      background-color: #2c7a2c;
      color: white;
      border-radius: 30px;
      padding: 0.6rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-register:hover {
      background-color: #256b25;
      transform: translateY(-1px);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <!-- ✅ Logo -->
    <img
      src="{{ url_for('static', filename='images/snail-logo.png') }}"
      alt="GASsight Logo"
      class="register-logo"
    />

    <h4 class="mb-4 fw-bold">Create Account</h4>

    <!-- ✅ Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- ✅ Registration Form -->
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3 text-start">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Choose a username"
          required
        />
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter a secure password"
          required
        />
      </div>

      <div class="mb-4 text-start">
        <label for="admin_code" class="form-label fw-semibold">Admin Code (optional)</label>
        <input
          type="text"
          id="admin_code"
          name="admin_code"
          class="form-control"
          placeholder="Enter admin code to become admin"
        />
        <div class="form-text">Matches server ADMIN_CODE to grant admin role.</div>
      </div>

      <button type="submit" class="btn btn-register w-100">Sign Up</button>
    </form>

    <p class="mt-3 mb-0">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-success fw-semibold">Login</a>
    </p>
  </div>

  <div class="footer">
    GASsight © {{ datetime.utcnow().year }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
