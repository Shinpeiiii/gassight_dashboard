<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login • GASsight</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f6f8fa;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      max-width: 400px;
      margin: 8% auto;
      padding: 2rem 2.5rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 30px;
      padding: 0.75rem 1.25rem;
    }

    .btn-login {
      background-color: #2c7a2c;
      color: white;
      border-radius: 30px;
      padding: 0.6rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      background-color: #256b25;
      transform: translateY(-1px);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <!-- ✅ Logo -->
    <img
      src="{{ url_for('static', filename='images/snail-logo.png') }}"
      alt="GASsight Logo"
      class="login-logo"
    />

    <h4 class="mb-4 fw-bold">Admin Login</h4>

    <!-- ✅ Login Form -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3 text-start">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <p class="mt-3 mb-0">
      No account?
      <a href="{{ url_for('register') }}" class="text-success fw-semibold">Sign up</a>
    </p>
  </div>

  <div class="footer">
    GASsight © {{ datetime.utcnow().year }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
