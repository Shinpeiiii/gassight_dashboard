<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€¢ GASsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background: #f6f8fa; font-family: "Segoe UI", sans-serif; }
    .login-card {
      max-width: 400px; margin: 8% auto; padding: 2rem 2.5rem;
      background: #fff; border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-logo {
      width: 100px; height: 100px;
      object-fit: contain; margin-bottom: 15px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="{{ url_for('static', filename='images/snail-logo.png') }}" class="login-logo">

    <h4 class="fw-bold mb-4">Admin Login</h4>

    {% if request.args.get("error") %}
      <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" required />
      </div>

      <div class="mb-4 text-start">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" required />
      </div>

      <button class="btn btn-success w-100">Login</button>
    </form>

    <p class="mt-3">No account? 
      <a href="{{ url_for('register_page') }}" class="text-success fw-semibold">Sign up</a>
    </p>
  </div>

</body>
</html>
